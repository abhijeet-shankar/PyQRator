<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
  </head>
  <body>
    <h1>QR Code Generator</h1>
 
    <form method="POST" action="{{ url_for('generate_qr_code') }}" enctype="multipart/form-data">
      <label for="text_to_encode">Text to encode:</label>
      <input type="text" name="text_to_encode" id="text_to_encode">

      <br>
      
      <label for="color-picker">Color to applied in QR:</label>
        <select id="color-picker" name="color-picker">
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Yellow">Yellow</option>
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>
            <option value="Purple">Purple</option>
            <option value="Grey">Grey</option>
            <option value="Orange">Orange</option>
            <option value="Light Blue">Light Blue</option>
        </select>
      
        <br>
        <label for="image">Select an image(optional):</label>
        <input type="file" name="image" id="image">
        <br>
        <button type="submit">Generate QR Code</button>
    </form>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
         background: #23072a;
        font-family: 'Raleway', sans-serif;
        font-weight: bold;
      }
    button {
    border-radius: 20px;
    border-style: solid;
    position: relative;
    display: inline-flex;
    padding: 25px 30px;
    margin: 40px 0;
    color: #03e9f4;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 4px;
    overflow: hidden;
    margin-right: 50px;
    }
    button:hover {
        background: #03e9f4;
        color: #050801;
        box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 200px #03e9f4;
        -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
      }
    
      h1 {
        position: absolute;
        text-align:center;
        color: blueviolet;
        font-weight: bolder;
        font-family: 'Raleway',monospace;
        display: flex;
        top: 70px;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #fff, 0 0 30px #fff,
        0 0 40px #d22ddedf;
        font-size: 60px;
    }



    label {
    color: #9255d6;
    position: relative;
    margin-right: 140px;
    top: 2px;
    left: auto;
}



    select {
    border-radius: 20px;
    border-style: solid;
    position: relative;
    display: inline-flex;
    padding: 25px 30px;
    margin: 40px 0;
    color: #6011c0d8;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 4px;
    overflow: hidden;
    margin-right: 50px;
    }


     select:hover {
        background: #c4e34b;
        color: #6b057d;
        box-shadow: 0 0 5px  #c4e34b, 0 0 25px  #c4e34b, 0 0 50px  #c4e34b, 0 0 200px  #c4e34b;
        -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
      }


      select:nth-child(1) {
        filter: hue-rotate(270deg);
      }

      option{
        background: #000000;
        color: #a632b5;
        text-shadow: 0 0 5px #cfdd35d3, 0 0 15px #cfdd35d3, 0 0 20px#cfdd35d3, 0 0 40px #cfdd35d3, 0 0 60px #cfdd35d3, 0 0 10px #cfdd35d3, 0 0 88px#cfdd35d3;
      }




    input {
    border-radius: 10px;
    border-style: solid;
    border-color: #050801;
    position: relative;
    display: inline-flex;
    padding: 15px 20px;
    margin: 40px 0;
    color: #000000;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 4px;
    overflow: hidden;
    margin-right: 50px;
    filter: hue-rotate(150deg);
    }


     input:hover {
        background: #03e9f4;
        color: #050801;
        box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 200px #03e9f4;
        -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
      }



      input:nth-child(1) {
        filter: hue-rotate(150deg);
      }


    a {
    border-radius: 20px;
    border-style: solid;
    position: relative;
    display: inline-flex;
    padding: 25px 30px;
    margin: 40px 0;
    color: #03e9f4;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 4px;
    overflow: hidden;
    margin-right: 50px;
    }
    

    a:hover {
        background: #03e9f4;
        color: #050801;
        box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 200px #03e9f4;
        -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
      }
    
     a:nth-child(1) {
        filter: hue-rotate(270deg);
      }
      
      a:nth-child(2) {
        filter: hue-rotate(150deg);
      }

    </style>
  </body>
</html>
