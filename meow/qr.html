<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
  </head>
  <body>
    <h1>QR Code Generator</h1>
 
    <form method="POST" action="{{ url_for('generate_qr_code') }}" enctype="multipart/form-data">
      <label for="text_to_encode">Text to encode:</label>
      <input type="text" name="text_to_encode" id="text_to_encode" placeholder="Type Here...">

      <br>
      
      <label for="color-picker">Color to applied in QR:</label>
        <select id="color-picker" name="color-picker">
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Yellow">Yellow</option>
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>
            <option value="Purple">Purple</option>
            <option value="Grey">Grey</option>
            <option value="Orange">Orange</option>
            <option value="Light Blue">Light Blue</option>
        </select>
      
        <br>
        <label for="image">Select an image(optional):</label>
        <input type="file" name="image" id="image">
        <br>
        <button type="submit">Generate QR Code</button>
    </form>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
         background: #000000;
        font-family: 'Raleway', sans-serif;
        font-weight: bold;
      }
      button {
    border-radius: 90px;
    border-style: double;
    position: relative;
    display: inline-flex;
    padding: 15px 15px;
    margin: 5px 0;
    color: #3acfaf;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 2px;
    left: 270px;
    margin-right: 50px;
    top:45px;
    background: #0e0d38;
    border-color: #fff;
}

button:hover {
        background: #2d0563;
        border-color: #000000;
        color: #349b5b;
        box-shadow: 0 0 5px #1e7e49, 0 0 25px #2d915a, 0 0 50px #1b8a6e, 0 0 200px #1eac7c;
        -webkit-box-reflect: below 1px linear-gradient(transparent, rgba(46, 158, 139, 0.87));
      }





    
      h1 {
        position: absolute;
        text-align:center;
        color: rgb(43, 226, 186);
        font-weight: bolder;
        font-family: 'Raleway',monospace;
        display: flex;
        top: 70px;
        text-shadow: 0 0 5px #fff, 0 0 40px;
        font-size: 60px;
        display: inline-flex;
    }



    label {
    color: #84e7c9;
    position: relative;
    margin-right: 140px;
    top: 2px;
    left: auto;
}



select {
    border-radius: 10px;
    border-style: solid;
    position: relative;
    display: inline-flex;
    padding: 10px 10px;
    margin: 15px 0;
    color: #b511c0d8;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 4px;
    overflow: hidden;
    margin-right: 50px;
}


     select:hover {
        
        color: #6b057d;
        
      }


      select:nth-child(1) {
        filter: hue-rotate(270deg);
      }





    input {
    border-radius: 10px;
    border-style: solid;
    border-color: #050801;
    position: relative;
    display: inline-flex;
    padding: 15px 20px;
    margin: 40px 0;
    color: #000000;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 4px;
    overflow: hidden;
    margin-right: 50px;
    filter: hue-rotate(150deg);
    }

    input[type="text"] {
        border: 2px solid #ccc;
        border-radius: 4px;
        padding: 8px 12px;
        font-size: 16px;
        width: 800px;
        height: 40px;
        left:75px;
      }
      input[type="file"] {
    border: 2px solid #000000;
    border-radius: 10px;
    padding: 8px 12px;
    font-size: 18px;
    width: 500px;
    height: 45px;
    background-color: #faf870;
    left: -41px;
}
      
     input:hover {
        
        color: #00000086;
      }



      input:nth-child(1) {
        filter: hue-rotate(150deg);
      }


    a {
    border-radius: 20px;
    border-style: solid;
    position: relative;
    display: inline-flex;
    padding: 25px 30px;
    margin: 40px 0;
    
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 4px;
    overflow: hidden;
    margin-right: 50px;
    }
    

    a:hover {
        
        color: #050801;
        
      }
    
     a:nth-child(1) {
        filter: hue-rotate(270deg);
      }
      
      a:nth-child(2) {
        filter: hue-rotate(150deg);
      }

    </style>
  </body>
</html>
